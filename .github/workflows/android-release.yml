name: Build and Release APK

on:
  push:
    tags:
      - 'v*' # This triggers ONLY when you push a tag starting with 'v' (e.g., v1.0, v2.0)

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      # 1. Check out your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Java (Android needs JDK 17 usually)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Grant execute permission for gradlew (Crucial step!)
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Build the APK (Debug version for now - easier for beginners)
      - name: Build with Gradle
        run: ./gradlew assembleDebug

      # 5. Create a GitHub Release and Upload the APK
      - name: Release APK
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/debug/app-debug.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}